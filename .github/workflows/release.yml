name: New Release
on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag"
        required: true
        default: "v1.x.x"
      latest:
        description: "Set as latest"
        required: true
        default: "true"
        type: choice
        options:
          - true
          - false
      is_draft:
        description: "Set as draft"
        required: true
        type: choice
        default: "true"
        options:
          - true
          - false

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-20.04, windows-2019]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Clone client
        uses: actions/checkout@v3
      - name: Setup Node 16
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - name: Install yarn
        run: |
          npm install -g yarn
      - name: Clone client
        run: |
          git clone https://github.com/swing-opensource/swingmusic-client.git
      - name: Install dependencies & Build client
        run: |
          cd swingmusic-client
          yarn install
          yarn build --outDir ../client
          cd ..
      - name: Install Python 3.10.11
        uses: actions/setup-python@v2
        with:
          python-version: "3.10.11"
      - name: Install Poetry
        run: |
          pip install poetry
      - name: Install dependencies
        run: |
          python -m poetry install
      - name: Build server
        run: |
          python -m poetry run python manage.py --build
        env:
          POSTHOG_API_KEY: ${{ secrets.POSTHOG_API_KEY }}
          LASTFM_API_KEY: ${{ secrets.LASTFM_API_KEY }}
      - name: Verify Linux build success
        if: matrix.os == 'ubuntu-20.04'
        run: |
          if [ ! -f "./dist/swingmusic" ]; then
            echo "Build failed"
            exit 1
          fi
      - name: Verify Windows build success
        if: matrix.os == 'windows-2019'
        run: |
          if (-not (Test-Path "./dist/swingmusic.exe")) {
            Write-Host "Build failed"
            exit 1
          }
      - name: Upload Linux binary
        if: matrix.os == 'ubuntu-20.04'
        uses: actions/upload-artifact@v3
        with:
          name: linux
          path: dist/swingmusic
          retention-days: 1
      - name: Upload Windows binary
        if: matrix.os == 'windows-2019'
        uses: actions/upload-artifact@v3
        with:
          name: win32
          path: dist/swingmusic.exe
          retention-days: 1

  release:
    runs-on: ubuntu-latest
    needs: build
    permissions: write-all
    steps:
      - name: Checkout into repo
        uses: actions/checkout@v3
      - name: Download all binaries
        uses: actions/download-artifact@v3
      - name: Upload binaries to GitHub Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "./linux/swingmusic, ./win32/swingmusic.exe"
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ inputs.tag }}
          commit: ${{ github.sha }}
          draft: ${{ inputs.is_draft }}
          artifactErrorsFailBuild: true
          name: ${{ inputs.tag }}
          bodyFile: .github/changelog.md
  docker:
    runs-on: ubuntu-latest
    needs: build
    permissions: write-all
    steps:
      - name: Checkout into repo
        uses: actions/checkout@v3
      - name: Download linux binary
        uses: actions/download-artifact@v3
        with:
          name: linux
          path: dist/swingmusic
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to GHCR
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # - name: Docker meta
      #   id: meta # you'll use this in the next step
      #   uses: docker/metadata-action@v3
      #   with:
      #     # list of Docker images to use as base name for tags
      #     images: |
      #       ghcr.io/${{ github.repository }}
      #     # Docker tags based on the following events/attributes
      #     tags: |
      #       type=schedule
      #       type=ref,event=branch
      #       type=ref,event=pr
      #       type=semver,pattern={{version}}
      #       type=semver,pattern={{major}}.{{minor}}
      #       type=semver,pattern={{major}}
      #       type=sha

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          platforms: linux/amd64,linux/arm
          push: true
          tags: swingmusic:${{ inputs.tag }}
